{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}

<div class="container">
    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col mt-4">
            <div class="card mb-4">
                <div class="card-body">
                	<div class="content-section">
                		<form method="POST">
                			{% csrf_token %}
                			<fieldset class="form-group">
                				<legend class="text-danger h4 text-center">Log In</legend>
                				<hr>
                				{{ form|crispy }}
                			</fieldset>
                			<div class="form-group">
                				<button class="btn btn-outline-danger" type="submit" >Log in</button>
                                <small class="text-muted ml-2">
                                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                                </small>
                			</div>
                		</form>
                		<div class="border-top pt-3">
                			<small class="text-muted">
                				Need An Account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
                			</small>
                		</div>
                	</div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
